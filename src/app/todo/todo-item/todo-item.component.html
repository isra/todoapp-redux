<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completed, 'editing': editing}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkTodo" [checked]="todo.completed">
        <label (dblclick)="activeBox()">{{ todo.task }}</label>
        <button class="destroy" (click)="deleteTask()"></button>
    </div>
    <input class="edit" #txtTask [formControl]="txtInputTask" value="{{todo.task}}" (blur)="closeBox()" (keyup.enter)="updateTask()">
</li>
